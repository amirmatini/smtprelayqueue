name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: smtp-relay-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact_name: smtp-relay-linux-arm64
          - os: ubuntu-latest
            goos: linux
            goarch: armv7
            artifact_name: smtp-relay-linux-armv7
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact_name: smtp-relay-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: smtp-relay-darwin-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o ${{ matrix.artifact_name }} ./cmd/smtp-relay

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          smtp-relay-linux-amd64
          smtp-relay-linux-arm64
          smtp-relay-linux-armv7
          smtp-relay-darwin-amd64
          smtp-relay-darwin-arm64
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 